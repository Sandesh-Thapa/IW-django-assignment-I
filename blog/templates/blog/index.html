{% extends 'blog/base.html' %}
{%block content%}
    <div class="container">
        <div class="row">
            <div class="col-md mt-3 left">
                {%for post in all_blogs%}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{post.title}}</h2>
                        <p class="card-text text-muted h6">{{post.author}} | {{post.created_at}}</p>
                        <p class="card-text">{{post.body|slice:"200"}}  .........</p>
                        <a href="{%url 'post_detail' post.id%}" class="btn btn-primary">Read More &rarr;</a>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
{%endblock%}

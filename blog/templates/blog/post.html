{% extends 'blog/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 mb-4 mt-3 left-top">
                <div class="card-body">
                    <h1>{{obj.title}}</h1>
                    <p class="text-muted">{{obj.author}} | {{obj.created_at}}</p>
                    <p class="card-text">{{obj.body}}</p>
                    <a href="{% url 'index' %}" class="btn btn-dark">Back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
